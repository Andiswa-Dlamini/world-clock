<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>World Clock</title>
</head>
<body>
    <main>
        <div id="world-clock-content">
           <header>World Clock</header>
            <select name="city" id="city">
                <option value="" disabled selected hidden >Select a city..</option>
                <option value="my-local-city">My current city</option>
                <option value="beijing">Beijing</option>
                <option value="bangkok">Bangkok</option>
                <option value="chengdu">Chengdu</option>
                <option value="chicago">Chicago</option>
                <option value="new-york">New York</option>
                <option value="paris">Paris</option>
                <option value="shangshai">Shangshai</option>
            </select>
            <div class="cities">
                <div class="city-content">
                    <div class="city-element">
                        <div class="my-current-city">Johannesburg</div>
                        <div class="time">19:34</div>
                    </div>
                    <div class="current-date">20:07:2025</div>
                </div>

                <div class="city-content">
                    <div class="city-element">
                        <div class="beijing">Beijing</div>
                        <div class="time">19:34</div>
                    </div>
                    <div class="current-date">20:07:2025</div>
                </div>

                <div class="city-content">
                    <div class="city-element">
                        <div class="bangkok">Bangkok</div>
                        <div class="time">19:34</div>
                    </div>
                    <div class="current-date">20:07:2025</div>
                </div>

                <div class="city-content">
                    <div class="city-element">
                        <div class="chengdu">Chengdu</div>
                        <div class="time">19:34</div>
                    </div>
                    <div class="current-date">20:07:2025</div>
                </div>

                <div class="city-content">
                    <div class="city-element">
                        <div class="chicago">Chicago</div>
                        <div class="time">19:34</div>
                    </div>
                    <div class="current-date">20:07:2025</div>
                </div>

                <div class="city-content">
                    <div class="city-element">
                        <div class="new-york">New York</div>
                        <div class="time">19:34</div>
                    </div>
                    <div class="current-date">20:07:2025</div>
                </div>

                <div class="city-content">
                    <div class="city-element">
                        <div class="paris">Paris</div>
                        <div class="time">19:34</div>
                    </div>
                    <div class="current-date">20:07:2025</div>
                </div>

                <div class="city-content">
                    <div class="city-element">
                        <div class="shangshai">Shangshai</div>
                        <div class="time">19:34</div>
                    </div>
                    <div class="current-date">20:07:2025</div>
                </div>
            </div>

            <div class="city-content">
                <div class="city-element">
                    <div class="city-name">Shangshai</div>
                    <div class="city-time">19:34</div>
                </div>
                <div class="city-date">20:07:2025</div>
            </div>

            
            <a href="#" id="all-cities">All Cities</a>
        </div>
    </main>
    <footer>This project was coded by Andiswa Dlamini</footer>
    <script src="src/script.js"></script>
</body>
</html>
